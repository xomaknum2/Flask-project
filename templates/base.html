<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Электронная библиотека "Кот Учёный"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Кот Учёный</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Главная</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/allauthors">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Жанры</a>
                </li>
            </ul>
            {% if current_user.is_authenticated %}
                <p>{{ current_user.username }}</p>
                <a class="navbar-brand" href="/logout">Выйти</a>
            {% else %}
                <div class="d-flex">
                    <a href="/login" class="btn btn-light me-2">Войти</a>
                    <a href="/register" class="btn btn-outline-light">Регистрация</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %} {% endblock %}

<!-- Подвал -->
<footer class="bg-primary text-white text-center py-3 mt-4">
    <div class="container">
        <p class="mb-0">Электронная библиотека "Кот Учёный".</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"></script>
</body>
</html>
