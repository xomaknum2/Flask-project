{% extends "base.html" %}

{% block content %}
<!-- Основное содержимое -->
<main class="container">
    <h1 class="mb-4 text-center">Наши книги</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
        {% for book in books %}
        <div class="col">
            <div class="card shadow-sm hover-shadow h-100" style="max-width: 540px;">
                <div class="row g-0 h-100">
                    <div class="col-md-4">
                        <img src="{{ url_for('static', filename='books/' + book.cover) }}"
                             class="img-fluid rounded-start h-100" alt="Обложка" style="object-fit: cover;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body d-flex flex-column h-100">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <h6 class="card-text">Автор: {{ book.author.fullname }}</h6>
                            <h6 class="card-text">Жанр: {{ book.genre.title }}</h6>
                            <h6 class="card-text">Страниц: {{ book.pages }}</h6>
                            <div class="mt-auto">
                                <a href="/books/{{ book.book_id }}" class="btn btn-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{%  endblock %}
